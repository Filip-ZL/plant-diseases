name: plant-disease-classification
on: [push]
jobs:
  build:
    runs-on: [ubuntu-latest]
    container: docker://dvcorg/cml-py3:latest
    steps:
      - uses: actions/checkout@v2
      - name: cml_run
        env: 
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          google-client-id: ${{ secrets.GDRIVE_CREDENTIALS_ID }}
          google-client-secret: ${{ secrets.GDRIVE_CREDENTIALS_SECRET }}
        run: |
          pip install -r requirements.txt

          # dvc remote modify myremote gdrive_client_id "$client_id"
          # dvc remote modify myremote gdrive_client_secret "$client_secret"

          dvc pull --run-cache
          python train.py

          echo "## Model metrics" > report.md
          # cat metrics.txt >> report.md

          echo "## Data viz" >> report.md
          cml-publish acc_per_epoch.png --md >> report.md
          cml-publish loss_per_epoch.png --md >> report.md

          cml-send-comment report.md
