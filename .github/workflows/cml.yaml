name: plant-disease-classification
on: [push]
jobs:
  run:
    runs-on: [ubuntu-latest]
    container: docker://dvcorg/cml-py3:latest
    steps:
      - uses: actions/checkout@v2
      - name: cml_run
        env:
          repo_token: ${{ secrets.REPO_TOKEN }}
          gdrive_token: ${{ secrets.GDRIVE_TOKEN}}
        
        run: |
          pip install -r requirements.txt
          
          dvc remote modify myremote gdrive_client_id 502750719773-mi2iosu4pomqrauohk2b88i1rsea7fut.apps.googleusercontent.com
          dvc remote modify myremote gdrive_client_secret ${gdrive_token}
          dvc pull --run-cache
          dvc repro

          python train.py

          echo "## Model metrics" > report.md
          # cat metrics.txt >> report.md

          echo "## Data viz" >> report.md
          cml-publish acc_per_epoch.png --md >> report.md
          cml-publish loss_per_epoch.png --md >> report.md

          cml-send-comment report.md
